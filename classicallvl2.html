<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classical Level 2</title>
  <style>
    /* --- layout & background --- */
    body {
      margin: 0;
      overflow: hidden;
      background: url('gardenbg.jpg') no-repeat center center;
      background-size: contain;
      font-family: Arial, sans-serif;
    }

    /* --- musicians --- */
    .musician {
      position: absolute;
      width: 150px;
      height: 200px;
      background-size: cover;
      background-repeat: no-repeat;
      cursor: pointer;
      opacity: 0.5; /* disabled at first */
      pointer-events: none;
    }
    #violinist { top: 100px; left: 100px; background-image: url('violinist.jpeg'); }
    #pianist   { top: 100px; left: 400px; background-image: url('pianist.jpg'); }
    #guitarist { top: 100px; left: 700px; background-image: url('guitarist.jpeg'); }

    /* --- droppable zones --- */
    .dropzone { position: absolute; width: 150px; height: 200px; }

    /* --- draggable instruments --- */
    .instrument {
      position: absolute;
      bottom: 30px;
      width: 120px;
      height: 120px;
      background-size: contain;
      background-repeat: no-repeat;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: grab;
      opacity: 0.5;
      pointer-events: none;
    }
    #violin { left: 780px; background-image: url('violin.png'); }
    #piano  { left: 120px; background-image: url('piano.png'); }
    #guitar { left: 450px; background-image: url('guitar.png'); }

    /* --- popup feedback --- */
    #popup {
      display: none;
      align-items: center;
      justify-content: center;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .55);
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      z-index: 1000;
      flex-direction: column;
    }

    /* --- next-arrow button --- */
    #nextBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 1.5rem;
      border: none;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, .4);
    }

    /* --- intro dialogue --- */
    #dialogueBox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 1.4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      z-index: 2000;
    }
    #startBtn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.3rem;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #startBtn:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>
  <!-- intro dialogue -->
  <div id="dialogueBox">
    <p>Welcome to <b>Classical Level 2!</b><br><br>
    Press on each musician to hear their melody. Then, guess which instrument they're playing by dragging and dropping the correct tile to them.<br><br>
    Are you ready to play?</p>
    <button id="startBtn" onclick="startGame()">Start</button>
  </div>

  <!-- musicians = drop zones -->
  <div id="violinist" class="musician dropzone" data-instrument="violin"
       ondrop="drop(event)" ondragover="allowDrop(event)"
       onclick="playSound('violinAudio')"></div>

  <div id="pianist" class="musician dropzone" data-instrument="piano"
       ondrop="drop(event)" ondragover="allowDrop(event)"
       onclick="playSound('pianoAudio')"></div>

  <div id="guitarist" class="musician dropzone" data-instrument="guitar"
       ondrop="drop(event)" ondragover="allowDrop(event)"
       onclick="playSound('guitarAudio')"></div>

  <!-- instruments -->
  <div id="violin" class="instrument" draggable="true" ondragstart="drag(event)"></div>
  <div id="piano"  class="instrument" draggable="true" ondragstart="drag(event)"></div>
  <div id="guitar" class="instrument" draggable="true" ondragstart="drag(event)"></div>

  <!-- feedback popup -->
  <div id="popup">
    <span>Correct!</span>
    <button id="nextBtn" onclick="location.href='nextpage2.html'">&#10145;</button>
  </div>

  <!-- audio elements -->
  <audio id="violinAudio" src="Violin.aac"></audio>
  <audio id="pianoAudio"  src="piano.mp3"></audio>
  <audio id="guitarAudio" src="guitar.aac"></audio>

  <script>
    let matchedCount = 0;

    function allowDrop(ev) { ev.preventDefault(); }
    function drag(ev) { ev.dataTransfer.setData('text', ev.target.id); }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData('text');
      const dragged = document.getElementById(data);
      const target = ev.target.closest('.dropzone');
      if (!target) return;

      if (target.dataset.instrument === data) {
        target.appendChild(dragged);
        dragged.style.position = 'relative';
        dragged.style.bottom = dragged.style.left = 'unset';
        showPopup();

        matchedCount++;
        if (matchedCount === 3) {
          document.getElementById('nextBtn').style.display = 'inline-block';
        }
      }
    }

    function showPopup() {
      const pop = document.getElementById('popup');
      pop.style.display = 'flex';
      setTimeout(() => { pop.style.display = 'none'; }, 1100);
    }

    function playSound(id) {
      const audio = document.getElementById(id);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    function startGame() {
      document.getElementById('dialogueBox').style.display = 'none';
      document.querySelectorAll('.musician, .instrument').forEach(el => {
        el.style.opacity = '1';
        el.style.pointerEvents = 'auto';
      });
    }
  </script>
</body>
</html>
