<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 3 â€“ Memory Chamber</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('library.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }


    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      z-index: 1000;
    }


    #popup img {
      width: 140px;
      border-radius: 50%;
      margin-bottom: 20px;
    }


    #popup button {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 10px 25px;
      background: #ffffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }


    .game-board {
      display: none;
      grid-template-columns: repeat(4, 120px);
      gap: 20px;
      margin-top: 40px;
    }


    .card {
      width: 110px;
      height: 110px;
      perspective: 1000px;
      cursor: pointer;
    }


    .inner-card {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }


    .flipped .inner-card {
      transform: rotateY(180deg);
    }


    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid white;
      border-radius: 10px;
    }


    .front {
      background: #ffffff;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform: rotateY(180deg);
    }


    .back {
      background: #3478f6;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }


    #status {
  font-size: 1.5rem;
  color: white;
  background: rgba(0,0,0,0.6);
  padding: 10px 20px;
  border-radius: 8px;
  margin-top: 20px;
  display: none; /* Hides initially */
}




    #nextLevelBtn {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 10px 20px;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
   
  </style>
</head>
<body>


<!-- Librarian Popup -->
<div id="popup">
  <img src="librarian.jpg" alt="Librarian">
  <div>
    <p>Welcome, seeker of harmony.<br>
    Hidden pairs of musical objects lie before you.<br>
    Flip two cards at a time.<br>
    Match them all, and the chamber shall reward you.</p>
    <button onclick="startGame()">Begin</button>
  </div>
</div>


<div id="status">Flip two cards to find a match!</div>
<button id="nextLevelBtn" onclick="location.href='finalclassical.html'">Next Level â†’</button>


<div class="game-board" id="gameBoard"></div>


<script>
  const images = [
    'sheetmusic.jpg',
    'pen.jpg',
    'inkbottle.jpg',
    'books.jpg',
    'candle.jpg',
    'musicstand.jpg'
  ];


  const cardsArray = [...images, ...images];
  const shuffledCards = shuffle(cardsArray);


  const gameBoard = document.getElementById('gameBoard');
  const status = document.getElementById('status');
  const nextLevelBtn = document.getElementById('nextLevelBtn');
  const popup = document.getElementById('popup');


  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let matchedPairs = 0;


  function startGame() {
  popup.style.display = 'none';
  gameBoard.style.display = 'grid';
  status.style.display = 'block'; // Show status message
  buildBoard();
}




  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }


  function buildBoard() {
    shuffledCards.forEach((imgSrc) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.image = imgSrc;


      card.innerHTML = `
        <div class="inner-card">
          <div class="front" style="background-image: url('${imgSrc}')"></div>
          <div class="back">Flip</div>
        </div>
      `;


      card.addEventListener('click', () => {
        if (lockBoard || card.classList.contains('flipped')) return;


        card.classList.add('flipped');


        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          lockBoard = true;


          const img1 = firstCard.dataset.image;
          const img2 = secondCard.dataset.image;


          if (img1 === img2) {
            status.textContent = "âœ… Correct!";
            matchedPairs++;
            resetSelection();


            if (matchedPairs === images.length) {
              setTimeout(() => {
                status.textContent = "ðŸŽ‰ All pairs matched!";
                nextLevelBtn.style.display = 'inline-block';
              }, 500);
            }


          } else {
            status.textContent = "âŒ Incorrect!";
            setTimeout(() => {
              firstCard.classList.remove('flipped');
              secondCard.classList.remove('flipped');
              resetSelection();
            }, 1000);
          }
        }
      });


      gameBoard.appendChild(card);
    });
  }


  function resetSelection() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
  }
</script>


</body>
</html>
