<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Classical Kingdom</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('jazzkingdom.jpg') no-repeat center center;
      background-size: cover;
      border: 15px solid rgb(23, 19, 255); /* page border */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    .welcome-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 20px 0;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: gold;
      color: black;
    }
  </style>
</head>
<body>
 <!-- ðŸŽµ Hidden background music -->
  <audio id="violinAudio" src="jazz.mpeg"></audio>

  <div class="welcome-box">
    <h1>Welcome to the Ondaria</h1>
    <p>The land of harmony, wisdom, and timeless music awaits you.</p>
    <button onclick="location.href='jazzlvl1.html'">Enter â†’</button>
  </div>

  <script>
    window.onload = function() {
      const audio = document.getElementById('violinAudio');
      audio.loop = true;
      audio.volume = 0.5; // optional - softer background

      // Try autoplay
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // If blocked, play when user clicks anywhere
          document.body.addEventListener('click', () => {
            audio.play();
          }, { once: true });
        });
      }
    };
  </script>

</body>
</html>
