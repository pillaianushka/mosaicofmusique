<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background-image: url('gamebg.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    @keyframes bounce {
      0%   {top: 190px;}
      50%  {top: 180px;}
      100% {top: 190px;}
    }

    .knight-container {
      position: absolute;
      right: 200px;
      top: 200px;
      width: 100px;
      animation: bounce 2s infinite ease-in-out;
    }

    .knight-container img.knight {
      width: 100%;
    }

    .gif-bubble {
      position: absolute;
      bottom: 180px;
      right: 55px;
      transform: translateX(-50%);
      width: 80px;
      display: none;
    }

    /* Arrow Button (Initially Hidden) */
    .arrow-button {
      position: absolute;
      bottom: 100px;
      right: 30px;
      width: 60px;
      cursor: pointer;
      border: none;
      background: none;
      animation: shine 2s infinite;
      display: none; /* Hidden until dialogue ends */
    }

    @keyframes shine {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.8); }
      100% { filter: brightness(1); }
    }
  </style>
</head>
<body>

  <div class="knight-container">
    <img src="knight.jpg" alt="Knight" class="knight">
    <img src="talking.gif" alt="Speech Bubble" id="bubble" class="gif-bubble">
  </div>

  <!-- Arrow image button (hidden initially) -->
  <img src="arrow.png" alt="Next" class="arrow-button" id="arrowBtn" onclick="goToNext()">

  <script>
    const bubble = document.getElementById('bubble');
    const arrowBtn = document.getElementById('arrowBtn');
    let shown = false;

    document.addEventListener('click', () => {
      if (shown) return;
      shown = true;
      bubble.style.display = 'block';

      setTimeout(() => {
        bubble.style.display = 'none';
        arrowBtn.style.display = 'block'; // Show the arrow button after dialogue ends
      }, 6000);
    });

    function goToNext() {
      window.location.href = 'kingdommap.html'; // Replace with your next page
    }
  </script>

</body>
</html>
