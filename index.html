<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Mosaic of Music</title>
  <style>
    body {
      margin: 0;
      background-color: #3d5a80; /* Blue background */
      overflow-x: hidden;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      background-color: #3d5a80;
      position: fixed;
      top: 0;
      left: 0;
      width: 95%;
      z-index: 100;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      height: 30px;
    }

    .logo-container .title {
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-buttons input[type="button"] {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: red;
      color: white;
      border: 2px solid black;
      transition: background 0.2s;
    }

    .nav-buttons input[type="button"]:hover {
      background-color: #ff8080;
    }

    /* Main image section */
    .main {
      position: relative;
      width: 100%;
      margin-top: 70px; /* space for header */
    }

    .main img {
      width: 100%;
      height: auto;
      max-height: 90vh;
      object-fit: contain;
      display: block;
    }

    /* Overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      pointer-events: none; /* text won't interfere with clicks */
    }

    .poem-box {
      position: absolute;
      top: 35px;
      left: 120px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 15px 20px;
      border: 2px solid black;
      max-width: 500px;
      font-size: 18px;
      pointer-events: auto;
    }

    .play-now {
      position: absolute;
      bottom: 40px;
      right: 120px;
      background-color: red;
      color: white;
      border: 2px solid black;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
      pointer-events: auto;
    }

    .play-now:hover {
      background-color: #ff8080;
    }

    .arrow {
      position: absolute;
      bottom: 40px;
      left: 60px;
    }

    /* Info website preview */
    .music-preview {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 100px 80px 0 80px;
      color: white;
    }

    .music-preview h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: rgb(0, 0, 0);
    }

    .music-preview img {
      width: 900%;
      max-width: 700px;
      border-radius: 15px;
      border: 2px solid black;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .open-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1.1rem;
      background: #fff;
      color: #003366;
      border: 2px solid black;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      transition: background 0.2s;
    }

    .open-btn:hover {
      background: #cce5ff;
    }

    /* Footer */
    footer {
      margin: 80px 80px 40px 80px;
      color: rgb(0, 0, 0);
      font-size: 16px;
    }

    footer a {
      color: #000000;
      font-weight: bold;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .poem-box {
        left: 30px;
        top: 40px;
        font-size: 16px;
        max-width: 85%;
      }

      .play-now {
        right: 30px;
        bottom: 30px;
        font-size: 16px;
      }

      .music-preview {
        margin: 50px 30px;
      }

      .music-preview img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="maintheme.mpeg" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

   

  <!-- Header -->
  <div class="header">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" />
      <div class="title"><p> Mosaic of Music</p></div>
    </div>
    <div class="nav-buttons">
      <input type="button" value="Info" onclick="location.href='info.html'">
      <input type="button" value="Contact" onclick="location.href='contact.html'">
    </div>
  </div>

  <!-- Main Image and Poem -->
  <div class="main">
    <img src="trial.jpeg" alt="Background Scene" />
    <div class="overlay">
      <div class="poem-box">
        Where rhythm flows and hearts align,<br>
        Each note a spark, each chord divine.<br>
        The world of sound, a vivid hue—<br>
        A mosaic born from me and you.
      </div>
      <div class="play-now" onclick="location.href='intro.html'"">Play Now</div>
    </div>
  </div>

<div class="arrow">
 <img src="arrowbutton.png" style="width: 25%;"align="left">
</div>
