<!DOCTYPE html>
<html>
<head>
  <title>Next Page</title>
  <style>
    body {
      margin: 0;
      background-image: url('gamebg.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      cursor: pointer;
    }

    .message-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body onclick="goToLevel2()">

  <div class="message-box">
    <h1>Level 3 Unlocked!</h1>
    <p>Prepare for your next challenge, brave knight.
      <br><br><br><br>
      Click anywhere to continue
    </p>
    
  </div>

  <script>
    function goToLevel2() {
      window.location.href = "classicallvl3.html"; // Link to actual level 3 classical kingdom
    }
  </script>

</body>
</html>
